

{%extends 'base.html' %}

{%block title %}
Home Page
{%endblock title %}


{%block body %}

<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Hi Friend </strong> You should check in on some of those fields below, nad fill it.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>


<div class="container">
<form action="removepunc/" method="post">
  {% csrf_token %}

  <div class="form-group">
    <label for="exampleFormControlTextarea1">Enter Your Text Here and Choose</label>
    <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>

  <div class="custom-control custom-switch">
  <input type="checkbox" name="removepunc" class="custom-control-input" id="customSwitch1">
  <label class="custom-control-label" for="customSwitch1">Remove Punctuation </label>
</div>

<div class="custom-control custom-switch">
 <input type="checkbox" name="uppercase" class="custom-control-input" id="customSwitch2">
 <label class="custom-control-label" for="customSwitch2">Captalize Text</label>
</div>

<div class="custom-control custom-switch">
  <input type="checkbox" name="both" class="custom-control-input" id="customSwitch3">
  <label class="custom-control-label" for="customSwitch3">Both</label>
</div>

<button type="submit" name="submit" class="btn btn-success">Submit</button>

</form>

</div>
{%endblock body %}
